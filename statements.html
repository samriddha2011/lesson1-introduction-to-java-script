<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>javaScript statements</h1>
    <p>A <b>javaScript program</b> is a list of <b>statements</b> to be executed by a computer</p>
    <p id="demo"></p>
    <script>
        var num1,num2,sum;//statement1
        num1 = 5          //statement2
        num2 = 6          //statement3
        sum = num1 + num2 //statement4
        document.getElementById("demo").innerHTML = " the value of sum is:" + sum;
    </script>
</body>
