<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>simple calculator</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            var x = 11
            var y = 20
            var z1 = x+y
            var z2 = x*y
            var z3 = x / y
            var z4 = x - y
            document.getElementById("demo1").innerHTML = "add:"+z1
            document.getElementById("demo2").innerHTML = "multiply:"+z2
            document.getElementById("demo3").innerHTML = "divison:"+z3
            document.getElementById("demo4").innerHTML = "substract:"+z4
        </script>
</body>
</html>
